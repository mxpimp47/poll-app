{% extends "base.html" %}

{% block title %}News Letter{% endblock %}

{% block content %}
  <div class="row">
    <h1>Sign up</h1>
    <form action="POST" autocomplete="on">
      First name:<input type="text" name="first_name"><br>
      Last name: <input type="text" name="last_name"><br>
      E-mail: <input type="email" name="email_field" autocomplete="off"><br>
      <input type="submit">
    </form>
  </div>
{% endblock %}
