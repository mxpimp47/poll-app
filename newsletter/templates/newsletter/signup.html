{% extends "base.html" %}

{% block title %}News Letter{% endblock %}

{% block content %}
  <div class="row">
    <h1>Sign up</h1>
    <form action="{% url 'newsletter-signup' %}" method="POST" autocomplete="on">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit">
    </form>
  </div>
{% endblock %}
