{% extends "base.html" %}

{% block title %}Detail{% endblock %}

{% block content %}
  <div class="row">
    <h1>{{ poll.question }}</h1>

    <form action="{% url 'polls-detail' poll.id %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Vote" />
    </form>
  </div>
{% endblock %}
