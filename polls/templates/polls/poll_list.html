{% extends "base.html" %}

{% block title %}Poll List{% endblock %}

{% block content %}
  <div class="row">
    <h1>Polls</h1>
    {% if object_list %}
      <ul>
	{% for poll in object_list %}
          <li><a href="{% url 'polls-detail' poll.id %}">{{ poll.question }}</a></li>
	{% endfor %}
      </ul>
    {% else %}
      <p>No polls are available.</p>
    {% endif %}
  </div>
{% endblock %}
